<template name="registerPage">
<div id="logPage" class="w-100 h-100 d-flex align-items-center justify-content-center">
    <div>
        <div id="top-info" class="text-center">
            <h1 class="ft-thin">Continium</h1>
            <p class="small">Lorem ipsum dolor sit amet, consectetur adipisicing elit. it amet, consectetur adipisicing elit.</p>
        </div>
        <div id="logbox" class="m-auto">

            <form id="RegistrationForm" class="logForm">
                <h3 class="form-title">Registration Page</h3>
                <div class="form-group">
                    <label for="fn">FullName</label>
                    <input type="text" name="registerFn" placeholder="EX: Fololo Mucasha" id="fn" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="un">UserName</label>
                    <input type="text" name="registerUn" placeholder="EX: Alcazar123" id="un" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="em">Email</label>
                    <input type="email" name="registerEm" placeholder="example@email.com" id="em" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="ps">Password</label>
                    <input type="password" name="registerPsw" placeholder="Password" id="ps" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cn">Confirm Password</label>
                    <input type="password" name="registerCn" placeholder="Retype Password" id="cn" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" name="register" class="btn btn-success btn-block logBtn">Register</button>
                </div>
                <!-- <div id="logAlt">
                    <p class="legend text-center"><span>OR</span></p>
                    <label class="text-center">Login With</label>
                    <div class="">
                        <div class="w-50 float-left"><button class="facebook-btn btn btn-block" name="button">Facebook</button></div>
                        <div class="w-50 float-left"><button class="google-btn btn btn-block" name="button">Google</button></div>
                        <div class="clearfix"></div>
                    </div>
                </div> -->
                <p>Already Member? <a href="/login">Login now</a></p>
            </form>
        </div>
    </div>
</div>
</template>
