<template name="loginPage">
<div class="w-100 h-100 d-flex align-items-center justify-content-center">
    <div>
        <div id="top-info" class="text-center">
            <h1 class="ft-thin">Continium</h1>
            <p class="small">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
        <div id="logbox">

            <form id="logInForm" class="logForm">
                <div class="form-group">
                    <label for="email-field">Email</label>
                    <input type="email" name="loginEmail" placeholder="example@email.com" id="email-field" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password-field">Password</label>
                    <input type="password" name="loginPassword" placeholder="Password" id="password-field" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" name="login" class="btn btn-success btn-block logBtn">LogIn</button>
                </div>
            </form>
        </div>
    </div>
</div>
</template>
